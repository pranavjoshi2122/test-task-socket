<!doctype html>
<html>

<head>
  <title>Chatting inquiry demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <link href="/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="chat-main-wrp">
      <div class="side-panel">
        <div class="panel-header">
          Active Users
          <span id="users-count"></span>
        </div>
        <ul id="users-list-sidepanel" class="users-list">
        </ul>
      </div>
      <div class="chat_window">
        <div class="top_menu">

          <div class="title">Chat Demo</div>
        </div>
        <ul id="messages" class="messages">

        </ul>

        <div class="bottom_wrapper clearfix">
          <i id="typing"></i>
          <form id="form">
            <div class="message_input_wrapper">
              <input id="message" class="message_input" placeholder="Type your message here..." />
            </div>
            <button class="send_message">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/socket.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
  <script src="/js/chat.js"></script>

</body>

</html>
